<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>작성자</th>
            <th>제목</th>
            <th>날짜</th>
            <th>조회수</th>
        </tr>
        <tr th:each="board:${boardList}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.name}"></td>
            <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.title}"></a></td>
            <td th:text="*{#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${board.views}"></td>
        </tr>
    </table>
    <button onclick="writeBoard()">글작성</button>
    <!--첫번째 페이지 이동-->
    <a th:href="@{/board/paging(page=1)}">first</a>
    <!-- boardList.number = DB로 요청한 페이지 번호 -->
    <a th:href="${boardList.first}? '#' : @{/board/paging(page=${boardList.number})}"> << </a>

    <!-- 페이지 번호 링크(현재 페이지는 숫자만)
            for(int page=startPage; page<=endPage; page++)-->
    <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <!-- 현재 페이지는 링크 없이 숫자만 if () { -->
    <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
        <!-- 현재 페이지 번호가 아닌 다른 페이지 번호에는 링크를 보여줌 } else { -->
    <span th:unless="${page == boardList.number + 1}">
        <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
    </span>
</span>
    <!-- 다음 링크 활성화 비활성화
        사용자: 2페이지, getNumber: 1, 3페이지-->
    <a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}"> >> </a>
    <!-- 마지막 페이지로 이동 -->
    <a th:href="@{/board/paging(page=${boardList.totalPages})}">Last</a>
</body>
<script>
    function writeBoard(){
        location.href="/board/write";
    }
</script>
</body>
</html>
