<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>boardUpdate</title>
</head>
<body>
  <form action="/board/update" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${boardUpdate.id}">
    작성자 : <input type="text" name="name" th:value="${boardUpdate.name}" readonly> <br>
    제목 : <input type="text" name="title" th:value="${boardUpdate.title}"> <br>
    내용 : <textarea name="content" cols="30" rows="10" th:text="${boardUpdate.content}"></textarea> <br>
    비밀번호 : <input type="password" name="password" id="pass"> <br>
    <input type="hidden" name="views" th:value="${boardUpdate.views}">
    <input type="button" onclick="boardUpdate()" value="수정">
    <input type="button" onclick="boardCancel()" value="취소">
  </form>
</body>
<script th:inline="javascript">
  function boardUpdate() {
    const pass = [[${boardUpdate.password}]];
    const inputPass = document.getElementById("pass").value;
    if(pass == inputPass){
      document.updateForm.submit();
    } else {
      alert("비밀번호가 틀렸습니다.");
    }
  }
  function boardCancel() {
    location.href="/board/paging";
  }
</script>
</html>
